<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<title>Comprovador de contrasenyes</title>
<style>
    body {
        background-color: black;
        color: #00FF00;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    input[type="password"], input[type="text"] {
        width: 300px;
        padding: 10px;
        margin: 10px;
        background-color: #111;
        color: #00FF00;
        border: 1px solid #00FF00;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #111;
        color: #00FF00;
        border: 1px solid #00FF00;
        cursor: pointer;
    }
    button:hover {
        background-color: #00FF00;
        color: black;
    }
    #progress {
        width: 300px;
        height: 20px;
        border: 1px solid #00FF00;
        margin: 10px;
        background-color: #111;
    }
    #progress-bar {
        height: 100%;
        width: 0%;
        background-color: #00FF00;
    }
    #recommendations {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Comprovador de contrasenyes</h1>
<div>
    <input type="password" id="password" placeholder="Introdueix la contrasenya">
    <button id="toggleEye">üëÅÔ∏è</button>
</div>
<div>
    <button id="checkBtn">Comprovar</button>
    <button id="clearBtn">Netejar</button>
</div>
<div id="progress">
    <div id="progress-bar"></div>
</div>
<div id="recommendations"></div>

<script>
const passwordInput = document.getElementById('password');
const toggleEye = document.getElementById('toggleEye');
const checkBtn = document.getElementById('checkBtn');
const clearBtn = document.getElementById('clearBtn');
const progressBar = document.getElementById('progress-bar');
const recommendations = document.getElementById('recommendations');

toggleEye.addEventListener('click', () => {
    if(passwordInput.type === 'password') {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
});

clearBtn.addEventListener('click', () => {
    passwordInput.value = '';
    progressBar.style.width = '0%';
    recommendations.innerHTML = '';
});

checkBtn.addEventListener('click', () => {
    const pwd = passwordInput.value;
    let score = 0;
    let recom = [];

    if(pwd.length >= 12 && pwd.length <= 15) score += 25;
    else recom.push("La contrasenya ha de tenir entre 12 i 15 car√†cters.");

    if(/[a-z]/.test(pwd)) score += 15;
    else recom.push("Inclou lletres min√∫scules.");

    if(/[A-Z]/.test(pwd)) score += 15;
    else recom.push("Inclou lletres maj√∫scules.");

    if(/[0-9]/.test(pwd)) score += 15;
    else recom.push("Inclou n√∫meros.");

    if(/[^A-Za-z0-9]/.test(pwd) || /\s/.test(pwd)) score += 15;
    else recom.push("Inclou car√†cters especials o espais.");

    const commonWords = ["password","123456","qwerty","abc123"];
    if(!commonWords.some(word => pwd.toLowerCase().includes(word))) score += 15;
    else recom.push("Evita paraules comuns o f√†cilment endevinables.");

    if(score > 100) score = 100;
    progressBar.style.width = score + "%";

    if(score === 100) recom = ["Contrasenya molt segura!"];
    recommendations.innerHTML = recom.join("<br>");
});
</script>
</body>
</html>
